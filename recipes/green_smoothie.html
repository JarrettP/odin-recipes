<body>
    <h1>Green Smoothie</h1>
    <img src="../recipes/images/smoothie.jpeg">
    <h2>Green Smoothie</h2>
    <p>A quick green smoothie packed with nutrition</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup spinach</li>
        <li>1/2 avocado</li>
        <li>1 banana</li>
        <li>1 cup ice</li>
        <li>1 tablespoon protein powder</li>
    </ul>
    <h2>Directions</h2>
    <ol>
        <li>Blend all of the ingredients until smooth. Serve Chilled.</li>
    </ol>
</body>
